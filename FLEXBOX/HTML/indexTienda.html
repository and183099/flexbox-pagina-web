<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styleTienda.css">
    <title>Tienda</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Tienda</a>
            <a href="../HTML/index3.html">producto</a>
            
        </nav>
        <h1>TIENDA</h1>
        <div class="container-icon">
            <svg class="icon-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
            <div class="count-products">
                <span id="contador" class="productos">0</span>
            </div>

            <div class="container-cart-products
            hidden-cart">
            <div class="cart-product">
                <div class="info-cart-product">
                    <span class="cantidad-producto-carrito">1</span>
                    <p class="titulo-producto carrito">Cremas corporales</p>
                    <span class="precio-producto-carrito">$60</span>
                
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </div>
            <div class="cart-total">
                <h3>Total:</h3>
                <span class="total-pagar">$300</span>
            </div>
        </div>
    </div>
</header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="../MULTIMEDIA/IMAGENES/cremas corporal.jpeg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Cremas corporales</h2>
                <p class="price">$60</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="../MULTIMEDIA/IMAGENES/cabello.jpeg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Combo de plancha Nano Titanium, Peine Rizador,Secador Lm 4000 W</h2>
                <p class="price">$119</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="../MULTIMEDIA/IMAGENES/maquilla.jpeg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Maquillaje</h2>
                <p class="price">$190</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="../MULTIMEDIA/IMAGENES/shopping.webp" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Secret key Crema</h2>
                <p class="price">$37</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="../MULTIMEDIA/IMAGENES/mascarilla  C.webp" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Mascarrilla capilar de colágeno</h2>
                <p class="price">$77</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="../MULTIMEDIA/IMAGENES/lociones.jpeg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Perfumes de rosas</h2>
                <p class="price">$80</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
